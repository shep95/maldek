<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base shape with rounded corners and gradient -->
  <rect width="32" height="32" rx="8" fill="url(#grad)"/>
  
  <!-- Decorative elements -->
  <path d="M8 8 L24 8" stroke="#F97316" stroke-width="0.5" stroke-linecap="round" filter="url(#glow)" opacity="0.5"/>
  <path d="M8 24 L24 24" stroke="#F97316" stroke-width="0.5" stroke-linecap="round" filter="url(#glow)" opacity="0.5"/>
  
  <!-- Letter B with modern styling -->
  <text x="50%" y="50%" 
        dominant-baseline="central" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" 
        font-size="20" 
        font-weight="900" 
        fill="#FFFFFF" 
        filter="url(#glow)"
        style="letter-spacing: -0.5px;">
    B
  </text>
  
  <!-- Accent dot -->
  <circle cx="22" cy="10" r="1.5" fill="#F97316" filter="url(#glow)"/>
</svg>